<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h1 class="title-container-img"><img class="title-img" src="./assets/pokemon-logo.png" alt=""></h1>
    <section id="seleccionar-pokemon">

        <h2 class="subtitle">Selecciona a tu pokemón</h2>

      
        <div  id="pokemon-seleccionado" class="">
            
              
              
            
        </div>

        <div id="cards">
            
          
            
        </div>
        
           
            
          
            <button id="seleccionar-pokemon-jugador">Seleccionar</button>

        
       
    </section>

    

    


   

    <section id="seleccionar-ataque">

       <div id="victorias-container">
        <h2>Victorias</h2>
        <div class="div-victorias-container">
        <div id="pokemon-jugador-victorias-container" class="pokemon-jugador-victorias-container"></div>

        <div id="pokemon-rival-victorias-container" class="pokemon-rival-victorias-container"></div>

        </div>
        

       </div>
       

        <div id="vidas-container" class="vidas-container">
           
            <div id="pokemon-jugador-vidas-container" class="pokemon-jugador-vidas-container">
            <img id="pokemon-jugador-img" src="" alt="">
            
            <div id="jugador-hearts-container"></div>
            <p >Tu <span id="pokemon-jugador"></span> tiene <span id="vidas-jugador">3</span> corazones.</p>
            
           
            </div>

            <div class="pokemon-rival-vidas-container">
            <img id="pokemon-rival-img" src="" alt="">
            <div id="rival-hearts-container"></div>
            <p>El <span id="pokemon-rival"></span> rival tiene <span id="vidas-rival">3</span> corazones.</p>
            
            
            </div>
        </div>

        <div id="mensajes">
            <p id="resultado"></p>
            
    
        </div>
        <h2 class="atack-selection">Selecciona tu ataque</h2>
        <div class="ataques-container">
            
            <button  id="ataque-tipo" >Ataque Tipo</button>
            <button id="ataque-rapido" >Ataque Rápido</button>
            <button id="ataque-fuerte">Ataque Pesado</button>
        </div>

       
    </section>

    <section id="reiniciar">
            <button id="jugar-nuevamente">Jugar de nuevo</button>        
    </section>
<script src="./index.js"></script>    
</body>
</html>
